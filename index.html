<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 50px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 400;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yes {
      background: #ff2d55;
      color: white;
      margin-right: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      position: absolute;
      background: white;
      color: #ff2d55;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    .message {
      margin-top: 30px;
      font-size: 1.4rem;
      display: none;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255,255,255,0.8);
      animation: floatUp 6s linear infinite;
      font-size: 20px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ğŸ’– Prathyusha ğŸ’–</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yes">Yes ğŸ’˜</button>
      <button id="no">No ğŸ™ˆ</button>
    </div>

    <div class="message" id="message">
      ğŸ’• YAY!!! I knew it ğŸ˜  
      <br /><br />
      You just made me the happiest person today ğŸ’–
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const message = document.getElementById("message");

    noButton.addEventListener("mouseover", () => {
      const container = document.querySelector(".buttons");
      const maxX = container.offsetWidth - noButton.offsetWidth;
      const maxY = container.offsetHeight - noButton.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    });

    yesButton.addEventListener("click", () => {
      message.style.display = "block";
      yesButton.style.display = "none";
      noButton.style.display = "none";
      spawnHearts();
    });

    function spawnHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = 16 + Math.random() * 20 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }
  </script>

</body>
</html>
