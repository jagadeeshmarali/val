<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      padding: 20px;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 420px;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.4rem);
      margin-bottom: 10px;
    }

    h2 {
      font-size: clamp(1.1rem, 4vw, 1.4rem);
      font-weight: 400;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 180px;
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
    }

    button {
      padding: 14px 26px;
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    #yes {
      background: #ff2d55;
      color: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    #yes:hover {
      transform: scale(1.08);
    }

    #no {
      position: absolute;
      background: white;
      color: #ff2d55;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      user-select: none;
    }

    .message {
      margin-top: 25px;
      font-size: clamp(1.1rem, 4vw, 1.4rem);
      display: none;
      line-height: 1.6;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üíñ Prathyusha üíñ</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yes">Yes üíò</button>
      <button id="no">No üôà</button>
    </div>

    <div class="message" id="message">
      üíï YAY!!! I knew it üòç  
      <br><br>
      Prathyusha, be the missing piece to my heart's puzzle! üíñ  
      <br><br>
      Every love story is special, but ours will be extraordinary ‚ú®
    </div>
  </div>

  <!-- üéµ Romantic Song -->
  <audio id="loveSong" loop>
    <!-- Replace this src with your chosen song -->
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const message = document.getElementById("message");
    const container = document.querySelector(".buttons");
    const song = document.getElementById("loveSong");

    const noTexts = [
      "No üôà",
      "Please e ü•∫",
      "Kannama are you sure? üò≥",
      "amma please yes cheppe üò≠",
      "Okay‚Ä¶ last chance inka üòå",
      "Yes cheppu, love you kada üíï",
      "Dyson konistha yes cheppu üòÜ",
      "Kannama muuuuuah üòò",
      "Orei chitti ga yes cheppu",
      "Love you kannama, yes cheppu",
      "Baga chusukuntane, yes cheppu ‚ù§Ô∏è"
    ];

    let noCount = 0;

    function moveNoButton() {
      const maxX = container.clientWidth - noButton.offsetWidth;
      const maxY = container.clientHeight - noButton.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    noButton.addEventListener("click", () => {
      noButton.textContent = noTexts[noCount % noTexts.length];
      noCount++;
      moveNoButton();
    });

    yesButton.addEventListener("click", () => {
      message.style.display = "block";
      yesButton.style.display = "none";
      noButton.style.display = "none";

      song.play().catch(() => {}); // safe for mobile
      spawnHearts();
    });

    function spawnHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = 16 + Math.random() * 24 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }, 280);
    }
  </script>

</body>
</html>
